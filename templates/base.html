<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Guess Mod - {% block title %}Guess Again!{% endblock %}</title>
</head>
<body>
    <div>
        {% block body_block %}{% endblock %}
    </div>

    <hr />

    <div>
        <ul>
            {% if user.is_authenticated %}
            <li><a href="/guess_mod/restricted/">Restricted Page</a></li>
            <li><a href="/guess_mod/logout/">Logout</a></li>
            {% else %}
            <li><a href="/guess_mod/register/">Register Here</a></li>
            <li><a href="/guess_mod/login/">Login</a></li>
            {% endif %}
        </ul>
    </div>
</body>
</html>
